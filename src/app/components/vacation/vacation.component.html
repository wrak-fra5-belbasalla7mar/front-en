<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Request Vacation</h2>
  
        <form (ngSubmit)="submitVacation()">
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input 
              type="date" 
              id="startDate" 
              class="form-control" 
              [(ngModel)]="startDate" 
              name="startDate" 
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input 
              type="date" 
              id="endDate" 
              class="form-control" 
              [(ngModel)]="endDate" 
              name="endDate" 
              required
            />
          </div>
  
          <button 
            type="submit" 
            class="btn btn-primary w-100" 
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Submit Request</span>
            <span *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Submitting...
            </span>
          </button>
        </form>
  
        <div 
          *ngIf="message" 
          class="mt-3 alert" 
          [ngClass]="{ 'alert-success': !isError, 'alert-danger': isError }"
        >
          {{ message }}
        </div>
      </div>
    </div>
</div>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title mb-4">Vacation Requests</h3>

    
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Loading vacation requests...</p>
      </div>
      <div *ngIf="!isLoading && vacationRequests.length > 0">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
              <th *ngIf="userRole && userRole === 'Team_Manager'">Actions</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of vacationRequests; let i = index">
              <td>{{request.requestId}}</td>
              <td>{{ request.startDate }}</td>
              <td>{{ request.endDate }}</td>
              
              <td>
                <span 
                  class="badge" 
                  [ngClass]="{
                    'bg-success': request.vacationStatus === 'APPROVED',
                    'bg-warning text-dark': request.vacationStatus=== 'PENDING',
                    'bg-danger': request.vacationStatus === 'REJECTED'
                  }"
                >
                  {{ request.vacationStatus }}
                </span>
              </td>
              <td>
                <button *ngIf="userRole && userRole === 'Team_Manager'" 
                class="btn btn-success btn-sm" 
                (click)="approveVacation(request.requestId)" 
                [disabled]="request.vacationStatus !== 'PENDING'">
          Approve
        </button>
        <button *ngIf="userRole && userRole === 'Team_Manager'" 
                class="btn btn-danger btn-sm" 
                (click)="rejectVacation(request.requestId)" 
                [disabled]="request.vacationStatus !== 'PENDING'">
          Reject
        </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


      <div *ngIf="!isLoading && vacationRequests.length === 0" class="alert alert-info">
        No vacation requests found.
      </div>
    </div>
  </div>
</div>
